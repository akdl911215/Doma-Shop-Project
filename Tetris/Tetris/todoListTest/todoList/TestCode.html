<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta> 태그는 언어 양식, 검색을 위한 키워드, 저작권
               등을 표시하는 태그-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/e71d03d7ce.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <!-- <header> : 제목과 브라우저 상단을 표시 -->
        <header>
            <!-- span태그는 HTML 문서에서 인라인 요소들을 하나로 묶을 때 사용 -->
            <span class="js-weather">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-temperature-low"></i>
            </span>
            <div class="js-clock">
                <h1 class="js-title"></h1>
            </div>
            <form class='js-form form'>
                <input type="text" placeholder="what is your name?"/>
            </form>
            <form>
                <form class='js-toDoForm'>
                    <input type="text" placeholder="Write a to do" />
                </form>
            </form>
        </header>
        <!-- <aside> 광고 등 부수적인 내용을 담는 태그 -->
        <aside>
            <div class="toDoList">
                <h4 class="js-greetings greetings"></h4>
                <span class="toDoTitle">To Do</span>
                <ul class="js-toDoList"></ul>
            </div>
        </aside>
        <!-- <footer> 사업자 관련 내용 혹은 저작권 등을 표시 태그 -->
        <footer></footer>
        <span class="js-weather"></span>
        <script src="clock.js"></script>
        <script src="greetingjs"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
        <!-- <script>요소는 데이터와 실행 가능한 코드를 문서에 포함할 때
              사용하며 보통 JavaScript 코드와 함께 사용 -->
    </body>
</html>
